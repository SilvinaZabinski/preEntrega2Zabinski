        <main class="container-fluid">
                <p>¿Tenés alguna pregunta? Completá el formulario y contactate con nosotros</p>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="nombre" class="form-control" id="floatingInput" placeholder="nombre">
                        <label for="floatingInput">Ingresa tu nombre</label>
                    </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el asunto">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            </form>
